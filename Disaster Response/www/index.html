<!doctype html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="jquery.mobile-1.0.min.css" type="text/css"/>
		<meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
		<meta charset="utf-8">
		
		<!-- iPad/iPhone specific css below, add after your main css >
		<link rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="ipad.css" type="text/css" />		
		<link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="iphone.css" type="text/css" />		
		-->
		<!-- If your application is targeting iOS BEFORE 4.0 you MUST put json2.js from http://www.JSON.org/json2.js into your www directory and include it here -->
		<link rel="stylesheet" href="css/mda.css" type="text/css" />
	</head>

	<body onload="onBodyLoad()">
		<div data-role="page"> 
			<div data-role="header" id="header"> 
				<h1> Header Content </h1>
			</div>
			<div data-role="content" id="content"> 
				<div id="map" style="width:100%;"></div>
				<div id='statusThumb' class='dialog' style='display: none; position: absolute; width: 300px; z-index: 2000'>
					<img style='padding: 10px; min-width: 60px; width:60px; min-height: 60px; height; 60px; float: left; border: none'></img>
					<a href='status-dialog.html' data-role="button" data-inline="true" data-rel="dialog" data-transition="pop">Building Status</a>
				</div>
			</div>
			<div data-role="footer" id="footer"> 
				<h1> Footer Content </h1>
			</div>
		</div>
	</body>

	<script type="text/javascript" charset="utf-8" defer="defer" src="json2.js"></script>
	<script type="text/javascript" charset="utf-8" defer="defer" src="phonegap-1.3.0.js"></script>
	<script type="text/javascript" charset="utf-8" defer="defer" src="http://openlayers.org/api/OpenLayers.js"></script>
	<script type="text/javascript" charset="utf-8" defer="defer" src="jquery-1.7.1.min.js"></script>
	<script type="text/javascript" charset="utf-8" defer="defer" src="jquery-ui-1.8.17.min.js"></script>
	<script type="text/javascript" charset="utf-8" defer="defer" src="jquery.mobile-1.0.min.js"></script>
	<script src="http://debug.phonegap.com/target/target-script-min.js#D778CBD0-D761-5773-91EE-A00212EC6566"></script>

	<script type="text/javascript" charset="utf-8" defer="defer" src="map-view.js"></script>
</html>
