<!doctype html>
<html>
	<head>
		<title></title>
		
		<meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
		<meta charset="utf-8">

		<link rel="stylesheet" href="css/jquery.mobile-1.0.min.css" type="text/css"/>
		
		<!-- iPad/iPhone specific css below, add after your main css >
		<link rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="ipad.css" type="text/css" />		
		<link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="iphone.css" type="text/css" />		
		-->
		<!-- If your application is targeting iOS BEFORE 4.0 you MUST put json2.js from http://www.JSON.org/json2.js into your www directory and include it here -->
		<link rel="stylesheet" href="css/mda.css" type="text/css" />
	</head>
	
	<body onload="onBodyLoad()">
		<div data-role="page" id='map-page'> 
			<div data-role="header" id="header"> 
				<h1> Header Content </h1>
			</div>
			<div data-role="content" id="content"> 
				<div id="map" style="width:100%;"></div>
			</div>
			<div data-role="footer" id="footer"> 
				<h1> Footer Content </h1>
			</div>
		</div>
		
		<div data-role='dialog' id='queue-dialog'>
			<div data-role='header'>
				<h1>Locations</h1>
				<a class='status-submit-button' href='#map-page' data-role='button' data-rel='back' data-icon='check' style='float: right'>Submit</a>
			</div>
			<div data-role='content'>
				<ul data-role='listview'>
					<li id='queue-list-item-archetype' class='queue-list-item' style='display: none'>
						<a href='#status-dialog' data-rel='dialog' data-transition='slidedown'>
							<img style='width: 100%; height: 100%' />
							<h3>Select a Status</h3>
						</a>
					</li>
				</ul>
			</div>
			<div data-role='footer'>
				<a class='status-submit-button' href='#map-page' data-role='button' data-rel='back' data-icon='check' style='float: right'>Submit</a>
				<a data-role='button' data-rel='back' data-icon='delete' style='float: right'>Cancel</a>
			</div>
		</div>

		<div data-role='dialog' id='status-dialog'>
			<div data-role='content'>
				<h3>Building Status</h3>
				<a class='status-list-item' status-ref='1' data-role='button' data-rel='back'>Operational</a>
				<a class='status-list-item' status-ref='2' data-role='button' data-rel='back'>Limited Capabilities</a>
				<a class='status-list-item' status-ref='3' data-role='button' data-rel='back'>Intact, but Uninhabited</a>
				<a class='status-list-item' status-ref='4' data-role='button' data-rel='back'>Non-operational</a>
				
				<a data-role='button' data-rel='back' data-icon='delete'>Cancel</a>
			</div>
		</div>
	</body>

	<script type="text/javascript" charset="utf-8" src="json2.js"></script>
	<script type="text/javascript" charset="utf-8" src="phonegap-1.3.0.js"></script>
	<script type="text/javascript" charset="utf-8" src="http://openlayers.org/api/OpenLayers.js"></script>
	<script type="text/javascript" charset="utf-8" src="jquery-1.7.1.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="jquery-ui-1.8.17.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="jquery.mobile-1.0.min.js"></script>
    
    <!-- Plugins -->
    <script type="text/javascript" charset="utf-8" src="PGUIDevice.js"></script>
    <script type="text/javascript" charset="utf-8" src="ChildBrowser.js"></script>
    
	<script type="text/javascript" charset="utf-8" src="database.js"></script>
	<script type="text/javascript" charset="utf-8" src="map-view.js"></script>

	<script src="http://lmnuser4:8080/target/target-script-min.js#mike"></script>

</html>
